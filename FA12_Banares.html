<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		#createtable, td {
		border: 1px solid black;
		text-align: center;
		}
	</style>

	</head>
<body>

		<p>[enter a number between 2 and 10]</p>

        <input type="number" id="column" />
        <label>by</label>
        <input type="number" id="row" />
		
        <br><br>
        <button onclick="myFunction()">Click here when ready!</button>
		
		<br><br>
		<table id="createtable"></table>
		
<script>
		function myFunction() {   
		var column = document.getElementById("column").value;
		var row = document.getElementById("row").value;

		if (column<2 || column>10 || row<2 || row>10) {
		alert("Please enter numbers between 2 and 10");
        document.getElementById("createtable").innerHTML = "";
        return 0;
		}

		var mtable = "<table>";
		for (var i = 1; i <= column; i++) {
        mtable += "<tr>";
        for (var j = 1; j <= row; j++) {
          mtable += "<td>" + i*j + "</td>";
        }
        mtable += "</tr>";
		}
		
      mtable += "</table>";
      document.getElementById("createtable").innerHTML = mtable;
    }

</script>

</body>
</html>
